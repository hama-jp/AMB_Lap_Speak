<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB Lap Timer - Live Timing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffeb3b;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .timing-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .lap-times-section, .recent-passes-section, .voice-control-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffeb3b;
            border-bottom: 2px solid #ffeb3b;
            padding-bottom: 5px;
        }
        
        .lap-times-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .lap-times-table th,
        .lap-times-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lap-times-table th {
            background: rgba(255, 235, 59, 0.2);
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .lap-times-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .kart-number {
            background: #ff5722;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            min-width: 30px;
            text-align: center;
        }
        
        .lap-time {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .best-lap {
            color: #4caf50;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-racing {
            background: #4caf50;
            color: white;
        }
        
        .status-ontrack {
            background: #ff9800;
            color: white;
        }
        
        .recent-passes {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .pass-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .pass-time {
            font-family: 'Courier New', monospace;
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .pass-details {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .last-update {
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        /* Voice Control Styles */
        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-group label {
            font-weight: bold;
            min-width: 60px;
        }
        
        .toggle-switch {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .toggle-switch input {
            display: none;
        }
        
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 24px;
            transition: background 0.3s;
        }
        
        .slider:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch input:checked + .slider {
            background: #4caf50;
        }
        
        .toggle-switch input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .volume-slider, .rate-slider {
            flex: 1;
            min-width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb, .rate-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4caf50;
            cursor: pointer;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-btn {
            flex: 1;
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #1976d2;
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 768px) {
            .timing-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .lap-times-table {
                font-size: 0.9em;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÅ AMB Lap Timer</h1>
        <div class="status" id="status">‚óè LIVE</div>
    </div>
    
    <div class="container">
        <div class="timing-grid">
            <div class="lap-times-section">
                <h2 class="section-title">Current Lap Times</h2>
                <div id="lap-times-content">
                    <div class="loading">Loading lap times...</div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="recent-passes-section">
                    <h2 class="section-title">Recent Passes</h2>
                    <div id="recent-passes-content">
                        <div class="loading">Loading recent passes...</div>
                    </div>
                </div>
                
                <div class="voice-control-section">
                    <h2 class="section-title">üîä Voice Control</h2>
                    <div class="voice-controls">
                        <div class="control-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="voice-enabled" checked>
                                <span class="slider"></span>
                                <span class="label-text">Enable Voice</span>
                            </label>
                        </div>
                        
                        <div class="control-group">
                            <label for="voice-volume">Volume:</label>
                            <input type="range" id="voice-volume" min="0" max="100" value="90" class="volume-slider">
                            <span id="volume-value">90%</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="voice-rate">Speed:</label>
                            <input type="range" id="voice-rate" min="50" max="300" value="150" class="rate-slider">
                            <span id="rate-value">150 WPM</span>
                        </div>
                        
                        <div class="control-group">
                            <label>Announcement Style:</label>
                        </div>
                        
                        <div class="control-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="announce-car-numbers">
                                <span class="slider"></span>
                                <span class="label-text">Include Car Numbers</span>
                            </label>
                        </div>
                        
                        <div class="control-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="announce-lap-numbers">
                                <span class="slider"></span>
                                <span class="label-text">Include Lap Numbers</span>
                            </label>
                        </div>
                        
                        <div class="control-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="announce-all-times-enabled">
                                <span class="slider"></span>
                                <span class="label-text">Periodic All Times (30s)</span>
                            </label>
                        </div>
                        
                        <div class="control-buttons">
                            <button id="test-voice" class="control-btn">Test Voice</button>
                            <button id="announce-all" class="control-btn">Announce All Times</button>
                            <button id="reset-race" class="control-btn">Reset Race</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="last-update" id="last-update">
            Last updated: Never
        </div>
    </div>

    <script>
        let lastUpdateTime = null;
        
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        function formatError(error) {
            return `<div class="error">Error loading data: ${error}</div>`;
        }
        
        async function fetchLapTimes() {
            try {
                const response = await fetch('/api/lap_times');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const lapTimes = await response.json();
                
                if (lapTimes.length === 0) {
                    document.getElementById('lap-times-content').innerHTML = 
                        '<div class="loading">No lap times available yet...</div>';
                    return;
                }
                
                let html = `
                    <table class="lap-times-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Kart</th>
                                <th>Driver</th>
                                <th>Status</th>
                                <th>Laps</th>
                                <th>Last Lap</th>
                                <th>Best Lap</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                lapTimes.forEach((kart, index) => {
                    const position = index + 1;
                    const statusClass = kart.status === 'Racing' ? 'status-racing' : 'status-ontrack';
                    
                    html += `
                        <tr>
                            <td><strong>${position}</strong></td>
                            <td><span class="kart-number">${kart.kart_number}</span></td>
                            <td>${kart.driver_name}</td>
                            <td><span class="status ${statusClass}">${kart.status}</span></td>
                            <td>${kart.lap_count}</td>
                            <td class="lap-time">${kart.last_lap_time}</td>
                            <td class="lap-time best-lap">${kart.best_lap_time}</td>
                            <td>${kart.last_activity}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('lap-times-content').innerHTML = html;
                
            } catch (error) {
                document.getElementById('lap-times-content').innerHTML = formatError(error.message);
                document.getElementById('status').textContent = '‚óè ERROR';
                document.getElementById('status').style.background = '#f44336';
            }
        }
        
        async function fetchRecentPasses() {
            try {
                const response = await fetch('/api/recent_passes');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const passes = await response.json();
                
                if (passes.length === 0) {
                    document.getElementById('recent-passes-content').innerHTML = 
                        '<div class="loading">No recent passes...</div>';
                    return;
                }
                
                let html = '<div class="recent-passes">';
                
                passes.forEach(pass => {
                    html += `
                        <div class="pass-item">
                            <div class="pass-time">${pass.time}</div>
                            <div class="pass-details">
                                Car ${pass.car_number} (${pass.driver_name})
                                <br>
                                Transponder: ${pass.transponder_id} | Strength: ${pass.strength}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('recent-passes-content').innerHTML = html;
                
                // Update status to show we're receiving data
                document.getElementById('status').textContent = '‚óè LIVE';
                document.getElementById('status').style.background = '#4caf50';
                
            } catch (error) {
                document.getElementById('recent-passes-content').innerHTML = formatError(error.message);
            }
        }
        
        async function updateData() {
            await Promise.all([fetchLapTimes(), fetchRecentPasses()]);
            updateLastUpdateTime();
        }
        
        // Voice control functionality
        let voiceSettings = {
            enabled: true,
            volume: 90,
            rate: 150
        };
        
        let announcementSettings = {
            announce_car_numbers: false,
            announce_lap_numbers: false,
            announce_all_times_enabled: false
        };
        
        // Load voice settings
        async function loadVoiceSettings() {
            try {
                const response = await fetch('/api/voice/settings');
                if (response.ok) {
                    const settings = await response.json();
                    voiceSettings.enabled = settings.enabled;
                    voiceSettings.volume = Math.round(settings.volume * 100);
                    voiceSettings.rate = settings.rate;
                    
                    updateVoiceControls();
                }
            } catch (error) {
                console.error('Failed to load voice settings:', error);
            }
        }
        
        // Load announcement settings
        async function loadAnnouncementSettings() {
            try {
                const response = await fetch('/api/voice/announcement_settings');
                if (response.ok) {
                    const settings = await response.json();
                    announcementSettings.announce_car_numbers = settings.announce_car_numbers;
                    announcementSettings.announce_lap_numbers = settings.announce_lap_numbers;
                    announcementSettings.announce_all_times_enabled = settings.announce_all_times_enabled;
                    
                    updateAnnouncementControls();
                }
            } catch (error) {
                console.error('Failed to load announcement settings:', error);
            }
        }
        
        // Update voice control UI
        function updateVoiceControls() {
            document.getElementById('voice-enabled').checked = voiceSettings.enabled;
            document.getElementById('voice-volume').value = voiceSettings.volume;
            document.getElementById('voice-rate').value = voiceSettings.rate;
            document.getElementById('volume-value').textContent = voiceSettings.volume + '%';
            document.getElementById('rate-value').textContent = voiceSettings.rate + ' WPM';
        }
        
        // Update announcement control UI
        function updateAnnouncementControls() {
            document.getElementById('announce-car-numbers').checked = announcementSettings.announce_car_numbers;
            document.getElementById('announce-lap-numbers').checked = announcementSettings.announce_lap_numbers;
            document.getElementById('announce-all-times-enabled').checked = announcementSettings.announce_all_times_enabled;
        }
        
        // Save voice settings
        async function saveVoiceSettings() {
            try {
                const response = await fetch('/api/voice/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        enabled: voiceSettings.enabled,
                        volume: voiceSettings.volume / 100,
                        rate: voiceSettings.rate
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to save voice settings');
                }
            } catch (error) {
                console.error('Error saving voice settings:', error);
            }
        }
        
        // Save announcement settings
        async function saveAnnouncementSettings() {
            try {
                const response = await fetch('/api/voice/announcement_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(announcementSettings)
                });
                
                if (!response.ok) {
                    console.error('Failed to save announcement settings');
                }
            } catch (error) {
                console.error('Error saving announcement settings:', error);
            }
        }
        
        // Voice control event listeners
        document.getElementById('voice-enabled').addEventListener('change', function() {
            voiceSettings.enabled = this.checked;
            saveVoiceSettings();
        });
        
        document.getElementById('voice-volume').addEventListener('input', function() {
            voiceSettings.volume = parseInt(this.value);
            document.getElementById('volume-value').textContent = voiceSettings.volume + '%';
            saveVoiceSettings();
        });
        
        document.getElementById('voice-rate').addEventListener('input', function() {
            voiceSettings.rate = parseInt(this.value);
            document.getElementById('rate-value').textContent = voiceSettings.rate + ' WPM';
            saveVoiceSettings();
        });
        
        // Announcement control event listeners
        document.getElementById('announce-car-numbers').addEventListener('change', function() {
            announcementSettings.announce_car_numbers = this.checked;
            saveAnnouncementSettings();
        });
        
        document.getElementById('announce-lap-numbers').addEventListener('change', function() {
            announcementSettings.announce_lap_numbers = this.checked;
            saveAnnouncementSettings();
        });
        
        document.getElementById('announce-all-times-enabled').addEventListener('change', function() {
            announcementSettings.announce_all_times_enabled = this.checked;
            saveAnnouncementSettings();
        });
        
        document.getElementById('test-voice').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/voice/test', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    this.textContent = 'Testing...';
                    setTimeout(() => {
                        this.textContent = 'Test Voice';
                    }, 3000);
                } else {
                    console.error('Voice test failed');
                }
            } catch (error) {
                console.error('Error testing voice:', error);
            }
        });
        
        document.getElementById('announce-all').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/voice/announce_all', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    this.textContent = `Announced ${result.cars_announced} cars`;
                    setTimeout(() => {
                        this.textContent = 'Announce All Times';
                    }, 3000);
                } else {
                    console.error('Announce all times failed');
                }
            } catch (error) {
                console.error('Error announcing all times:', error);
            }
        });
        
        document.getElementById('reset-race').addEventListener('click', async function() {
            if (confirm('Reset race data? This will clear all current lap times.')) {
                try {
                    const response = await fetch('/api/race/reset', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        this.textContent = 'Reset!';
                        setTimeout(() => {
                            this.textContent = 'Reset Race';
                        }, 2000);
                    } else {
                        console.error('Race reset failed');
                    }
                } catch (error) {
                    console.error('Error resetting race:', error);
                }
            }
        });
        
        // Initial load
        loadVoiceSettings();
        loadAnnouncementSettings();
        updateData();
        
        // Update every 2 seconds
        setInterval(updateData, 2000);
    </script>
</body>
</html>
