<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Practice Lap Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        tr:hover {
            background-color: #383838;
        }
        .ponder-link {
            color: #81d4fa;
            text-decoration: none;
            font-weight: bold;
        }
        .ponder-link:hover {
            text-decoration: underline;
        }
        .lap-time {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .best-lap {
            color: #fdd835; /* Yellow for best lap */
        }
        .latest-lap {
            font-size: 1.2em;
            color: #81c784; /* Light green for latest lap */
        }
        .stats {
            font-size: 0.9em;
            color: #bdbdbd;
        }
        .voice-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .voice-toggle input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        #last-update {
            text-align: right;
            margin-top: 10px;
            font-size: 0.9em;
            color: #757575;
        }
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        .error {
            color: #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RC Practice Lap Timer</h1>
        <div id="lap-times-container">
            <div class="loading">Loading lap times...</div>
        </div>
        <div id="last-update"></div>
    </div>

    <script>
        // Fetches lap data and updates the table every second.
        async function fetchAndUpdate() {
            try {
                const response = await fetch('/api/all_laps');
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const laps = await response.json();
                renderTable(laps);
                document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                const container = document.getElementById('lap-times-container');
                container.innerHTML = `<div class="error">Could not load data. Is the server running?</div>`;
                console.error('Fetch error:', error);
            }
        }

        // Renders the main data table.
        function renderTable(laps) {
            const container = document.getElementById('lap-times-container');
            if (laps.length === 0) {
                container.innerHTML = '<div class="loading">Waiting for the first lap...</div>';
                return;
            }

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Ponder</th>
                            <th>Best Lap</th>
                            <th>Avg (10 Laps)</th>
                            <th>Std Dev</th>
                            <th>Latest Lap</th>
                            <th>Last Pass</th>
                            <th>Announce</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            laps.forEach(lap => {
                tableHtml += `
                    <tr>
                        <td><a href="/laps/${lap.ponder_id}" class="ponder-link">${lap.car_number}</a></td>
                        <td class="lap-time best-lap">${lap.best_lap_time}</td>
                        <td class="lap-time stats">${lap.moving_avg_10}</td>
                        <td class="lap-time stats">${lap.std_dev}</td>
                        <td class="lap-time latest-lap">${lap.latest_lap_time}</td>
                        <td>${lap.timestamp}</td>
                        <td class="voice-toggle">
                            <input type="checkbox" 
                                   class="voice-checkbox" 
                                   data-ponder-id="${lap.ponder_id}" 
                                   ${lap.voice_enabled ? 'checked' : ''}>
                        </td>
                    </tr>
                `;
            });

            tableHtml += `</tbody></table>`;
            container.innerHTML = tableHtml;
            
            // After rendering the table, attach event listeners to the new checkboxes.
            attachCheckboxListeners();
        }

        // Attaches click event listeners to all voice toggle checkboxes.
        function attachCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.voice-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', handleVoiceToggle);
            });
        }

        // Handles the state change of a voice toggle checkbox.
        async function handleVoiceToggle(event) {
            const ponderId = event.target.dataset.ponderId;
            const isEnabled = event.target.checked;

            try {
                const response = await fetch(`/api/voice_toggle/${ponderId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: isEnabled }),
                });
                if (!response.ok) {
                    throw new Error('Failed to update voice setting.');
                }
                console.log(`Voice for ponder ${ponderId} set to ${isEnabled}`);
            } catch (error) {
                console.error('Error toggling voice:', error);
                // Optionally revert the checkbox state if the API call fails
                event.target.checked = !isEnabled; 
            }
        }

        // Initial load and start the update interval.
        fetchAndUpdate();
        setInterval(fetchAndUpdate, 1000); // Update every second

    </script>
</body>
</html>
