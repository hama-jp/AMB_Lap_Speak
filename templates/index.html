<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB Lap Timer - Live Timing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffeb3b;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .timing-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .lap-times-section, .recent-passes-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffeb3b;
            border-bottom: 2px solid #ffeb3b;
            padding-bottom: 5px;
        }
        
        .lap-times-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .lap-times-table th,
        .lap-times-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lap-times-table th {
            background: rgba(255, 235, 59, 0.2);
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .lap-times-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .kart-number {
            background: #ff5722;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            min-width: 30px;
            text-align: center;
        }
        
        .lap-time {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .best-lap {
            color: #4caf50;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-racing {
            background: #4caf50;
            color: white;
        }
        
        .status-ontrack {
            background: #ff9800;
            color: white;
        }
        
        .recent-passes {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .pass-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .pass-time {
            font-family: 'Courier New', monospace;
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .pass-details {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .last-update {
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .timing-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .lap-times-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÅ AMB Lap Timer</h1>
        <div class="status" id="status">‚óè LIVE</div>
    </div>
    
    <div class="container">
        <div class="timing-grid">
            <div class="lap-times-section">
                <h2 class="section-title">Current Lap Times</h2>
                <div id="lap-times-content">
                    <div class="loading">Loading lap times...</div>
                </div>
            </div>
            
            <div class="recent-passes-section">
                <h2 class="section-title">Recent Passes</h2>
                <div id="recent-passes-content">
                    <div class="loading">Loading recent passes...</div>
                </div>
            </div>
        </div>
        
        <div class="last-update" id="last-update">
            Last updated: Never
        </div>
    </div>

    <script>
        let lastUpdateTime = null;
        
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        function formatError(error) {
            return `<div class="error">Error loading data: ${error}</div>`;
        }
        
        async function fetchLapTimes() {
            try {
                const response = await fetch('/api/lap_times');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const lapTimes = await response.json();
                
                if (lapTimes.length === 0) {
                    document.getElementById('lap-times-content').innerHTML = 
                        '<div class="loading">No lap times available yet...</div>';
                    return;
                }
                
                let html = `
                    <table class="lap-times-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Kart</th>
                                <th>Driver</th>
                                <th>Status</th>
                                <th>Laps</th>
                                <th>Last Lap</th>
                                <th>Best Lap</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                lapTimes.forEach((kart, index) => {
                    const position = index + 1;
                    const statusClass = kart.status === 'Racing' ? 'status-racing' : 'status-ontrack';
                    
                    html += `
                        <tr>
                            <td><strong>${position}</strong></td>
                            <td><span class="kart-number">${kart.kart_number}</span></td>
                            <td>${kart.driver_name}</td>
                            <td><span class="status ${statusClass}">${kart.status}</span></td>
                            <td>${kart.lap_count}</td>
                            <td class="lap-time">${kart.last_lap_time}</td>
                            <td class="lap-time best-lap">${kart.best_lap_time}</td>
                            <td>${kart.last_activity}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('lap-times-content').innerHTML = html;
                
            } catch (error) {
                document.getElementById('lap-times-content').innerHTML = formatError(error.message);
                document.getElementById('status').textContent = '‚óè ERROR';
                document.getElementById('status').style.background = '#f44336';
            }
        }
        
        async function fetchRecentPasses() {
            try {
                const response = await fetch('/api/recent_passes');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const passes = await response.json();
                
                if (passes.length === 0) {
                    document.getElementById('recent-passes-content').innerHTML = 
                        '<div class="loading">No recent passes...</div>';
                    return;
                }
                
                let html = '<div class="recent-passes">';
                
                passes.forEach(pass => {
                    html += `
                        <div class="pass-item">
                            <div class="pass-time">${pass.time}</div>
                            <div class="pass-details">
                                Car ${pass.car_number} (${pass.driver_name})
                                <br>
                                Transponder: ${pass.transponder_id} | Strength: ${pass.strength}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('recent-passes-content').innerHTML = html;
                
                // Update status to show we're receiving data
                document.getElementById('status').textContent = '‚óè LIVE';
                document.getElementById('status').style.background = '#4caf50';
                
            } catch (error) {
                document.getElementById('recent-passes-content').innerHTML = formatError(error.message);
            }
        }
        
        async function updateData() {
            await Promise.all([fetchLapTimes(), fetchRecentPasses()]);
            updateLastUpdateTime();
        }
        
        // Initial load
        updateData();
        
        // Update every 2 seconds
        setInterval(updateData, 2000);
    </script>
</body>
</html>
