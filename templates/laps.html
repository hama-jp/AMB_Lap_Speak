<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .stats-summary {
            display: flex;
            justify-content: space-around;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 1em;
            color: #bdbdbd;
        }
        .stat-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #fdd835;
            font-family: 'Courier New', Courier, monospace;
        }
        .chart-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        .lap-time {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #81d4fa;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Dashboard</a>
        <h1 id="ponder-title">Lap History for Ponder...</h1>

        <div id="stats-summary" class="stats-summary"></div>

        <div class="chart-container">
            <canvas id="lap-chart"></canvas>
        </div>

        <h2>Full Lap Data</h2>
        <div id="lap-history-table"></div>

    </div>

    <script>
        const transponderId = {{ transponder_id }};

        async function fetchDataAndRender() {
            try {
                const response = await fetch(`/api/laps/${transponderId}`);
                if (!response.ok) {
                    throw new Error('Data not found for this ponder.');
                }
                const data = await response.json();
                
                document.getElementById('ponder-title').textContent = `Lap History for Ponder ${data.car_number}`;

                renderSummary(data);
                renderChart(data.lap_history);
                renderTable(data.lap_history);

            } catch (error) {
                document.getElementById('ponder-title').textContent = 'Error';
                document.body.innerHTML += `<div style="text-align:center; color: #ef5350;">${error.message}</div>`;
            }
        }

        function renderSummary(data) {
            const summaryContainer = document.getElementById('stats-summary');
            const totalLaps = data.lap_history.length;
            const bestLap = data.best_lap !== Infinity ? data.best_lap.toFixed(3) : 'N/A';
            const avgLap = data.moving_avg_10 ? data.moving_avg_10.toFixed(3) : 'N/A';

            summaryContainer.innerHTML = `
                <div class="stat-item">
                    <div class="label">Total Laps</div>
                    <div class="value">${totalLaps}</div>
                </div>
                <div class="stat-item">
                    <div class="label">Best Lap</div>
                    <div class="value">${bestLap}</div>
                </div>
                <div class="stat-item">
                    <div class="label">Average (Last 10)</div>
                    <div class="value">${avgLap}</div>
                </div>
            `;
        }

        function renderTable(lapHistory) {
            const tableContainer = document.getElementById('lap-history-table');
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Lap</th>
                            <th>Lap Time</th>
                            <th>Time of Day</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            lapHistory.slice().reverse().forEach(lap => {
                tableHtml += `
                    <tr>
                        <td>${lap.lap_number}</td>
                        <td class="lap-time">${lap.lap_time.toFixed(3)}</td>
                        <td>${new Date(lap.timestamp).toLocaleTimeString()}</td>
                    </tr>
                `;
            });
            tableHtml += `</tbody></table>`;
            tableContainer.innerHTML = tableHtml;
        }

        function renderChart(lapHistory) {
            const ctx = document.getElementById('lap-chart').getContext('2d');
            
            const labels = lapHistory.map(l => `Lap ${l.lap_number}`);
            const lapTimes = lapHistory.map(l => l.lap_time);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Lap Time (seconds)',
                        data: lapTimes,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Lap Time (s)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Lap Number'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        fetchDataAndRender();

    </script>
</body>
</html>
